<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>极简界面</title>
    <link rel="stylesheet" href="loginStyle.css">
</head>
<body>
    <div id="snow"></div>
    <div id='usersnamePasswordDiv' class="usersnamePasswordDiv">
        <div class="stateDiv">
            <span class="blink" id="cursor">/</span>
            <div id="r">r</div>
            <div id="l">l</div>
        </div>
        <input class='input' type="text" id="usersname" placeholder="输入r注册，输入l登录" disabled>
        <input class='zipInput' type="password" id="password" placeholder="password" disabled>
        <input class='zipInput' type="password" id="password2" placeholder="confirm password" disabled>
        <div class="stateDiv icon">
            <svg id="stateIcon" width="30" height="30" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
                <path d="M160 164s1.44-33 33.54-59.46C212.6 88.83 235.49 84.28 256 84c18.73-.23 35.47 2.94 45.48 7.82C318.59 100.2 352 120.6 352 164c0 45.67-29.18 66.37-62.35 89.18S248 298.36 248 324" fill="none" stroke="white" stroke-linecap="round" stroke-miterlimit="10" stroke-width="40"/>
                <circle cx="248" cy="399.99" r="32" fill="white"/>
            </svg>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
