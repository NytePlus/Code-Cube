<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Home</title>
    <link href="./output.css" rel="stylesheet">
    <link rel="stylesheet" href="./homepage.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="min-h-screen bg-gray-50">
        <div id="projectsContainer" class="grid grid-cols-8 gap-10 text-center p-10">
            <!--<div id="projects" class="text-center w-full aspect-square bg-gray-100 hover:shadow-md rounded-lg">
                示例
                Projects
            </div>-->
            <div id="avatarContainer" class="grid project text-center w-full aspect-square bg-gray-100 hover:shadow-md rounded-lg" draggable="true">
                
            </div>
            <input type="file" id="avatarUpload" hidden/>
            <button id="addProject" class="grid project bg-gray-100 w-full aspect-square hover:shadow-md rounded-lg0 text-white font-bold py-2 px-4 " draggable="true">
                +
            </button>

            <button id="searchBox" class="grid project text-center w-full aspect-square bg-gray-100 hover:shadow-md rounded-lg" draggable="true">
                
            </button>
        </div>
        <div id="myModal" class="modal">
            <!-- 模态内容 -->
            <div class="modal-content">
                <span class="close">&times;</span>
                <p>Create new repository</p>
                <form id="newProjectForm">
                    <input type="text" id="projectName" placeholder="项目名称" required>
                    <select id="projectAccess">
                        <option value="private">私有</option>
                        <option value="public">公开</option>
                    </select>
                    <button type="submit">创建项目</button>
                </form>
            </div>
        </div>


    </div>
    <script src="./homepage.js"></script>
</body>

</html>
